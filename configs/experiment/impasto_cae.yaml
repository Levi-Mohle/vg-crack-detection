# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: impasto
  - override /model: cae
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["impasto", "convolutional auto-encoder"]

seed: 12345

callbacks:
    early_stopping:
        monitor: "val/loss"
        patience: 15
        mode: "min"
    model_summary:
        max_depth: 1
    model_checkpoint:
        mode: "min"
        monitor: "val/loss"

model:
  criterion:
    _target_: src.models.components.loss_functions.losses.MSE_loss
  net:
    _target_: src.models.components.cae_net.AutoEncoder
    input_channels: 1
    feature_maps: [64, 32, 16]
    latent_dim: 1
  CAE_param:
    target: 2
    wh: 1
    mode: "rgb"
    plot_ids: [0]
    
trainer:
  min_epochs: 5
  max_epochs: 30
  enable_model_summary: false
  gradient_clip_val: 0.5

data:
  batch_size: 32
  rgb_transform:
    _target_: src.data.components.transforms.normalize_0_1_grayscale_idv
  height_transform:
    _target_: src.data.components.transforms.normalize_height_0_1_idv

extras:
  print_config: false

target: 2

logger:
  csv:
      prefix: "impasto_cae"
  wandb:
    tags: ${tags}
    group: "impasto"
  aim:
    experiment: "impasto"
  mlflow:
    experiment_name: "impasto cae"
  tensorboard:
    name: "impasto cae"

