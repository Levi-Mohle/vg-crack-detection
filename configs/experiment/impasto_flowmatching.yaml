# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: impasto
  - override /model: flowmatching
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["impasto", "conditonal flow matching"]

seed: 12345

callbacks:
    early_stopping:
        monitor: "val/loss"
        patience: 15
        mode: "min"
    model_summary:
      max_depth: 1
    model_checkpoint:
        mode: "min"
        monitor: "val/loss"

model:
    optimizer:
      lr: 1e-5
    unet:
      in_channels: 8
      out_channels: 8
      attention_head_dim: 16
    FM_param:
      latent: true
      pretrained: '/data/storage_crack_detection/Pretrained_models/AutoEncoderKL/'
      step_size: 0.01
      reconstruct: 0.3
      target: 2
      solver_lib: torchdiffeq
      mode: both
      wh: 1
      plot_ids: [0, 1, 2, 3]
      ood: false
  
trainer:
  min_epochs: 5
  max_epochs: 40
  enable_model_summary: false
  gradient_clip_val: 0.5

data:
    variant: Enc_512x512
    crack: real
    batch_size: 32
    rgb_transform: null
        # _target_: src.data.components.transforms.diffuser_normalize
    height_transform: null
        # _target_: src.data.components.transforms.diffuser_normalize_height_idv

extras:
  print_config: false

logger:
  csv:
      prefix: "impasto_flowmatching"
  wandb:
    tags: ${tags}
    group: "impasto"
  aim:
    experiment: "impasto"
  mlflow:
    experiment_name: "impasto flowmatching"
  tensorboard:
    name: "impasto flowmatching"

