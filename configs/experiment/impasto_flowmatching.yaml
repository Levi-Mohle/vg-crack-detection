# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: impasto
  - override /model: flowmatching
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["impasto", "conditonal flow matching"]

seed: 12345

callbacks:
    early_stopping:
        monitor: "val/loss"
        patience: 15
        mode: "min"
    model_summary:
      max_depth: 1
    model_checkpoint:
        mode: "min"
        monitor: "val/loss"

model:
    optimizer:
      lr: 1e-4
    unet:
      in_channels: 3
      out_channels: 3
  
trainer:
  min_epochs: 5
  max_epochs: 30
  enable_model_summary: false
  gradient_clip_val: 0.5

data:
  batch_size: 32
  rgb_transform:
    _target_: src.data.components.transforms.diffuser_normalize
  height_transform:
    _target_: src.data.components.transforms.diffuser_normalize_height

extras:
  print_config: false

logger:
  csv:
      prefix: "impasto_flowmatching"
  wandb:
    tags: ${tags}
    group: "impasto"
  aim:
    experiment: "impasto"
  mlflow:
    experiment_name: "impasto flowmatching"
  tensorboard:
    name: "impasto flowmatching"

