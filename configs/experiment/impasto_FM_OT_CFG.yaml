# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: impasto
  - override /model: ccflowmatching
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["impasto", "conditonal flow matching", "optimal transport",
        "classifier free guidance"]

seed: 12345

callbacks:
    early_stopping:
        monitor: "val/loss"
        patience: 20
        mode: "min"
    model_summary:
        max_depth: 1
    model_checkpoint:
        mode: "min"
        monitor: "val/loss"

model:
    optimizer:
      lr: 1e-5
    unet:
      image_size : 64
      in_channels : 8
      model_channels: 128 
      out_channels : 8
      num_res_blocks : 2
      attention_resolutions : [16]
      dropout : 0.0
      channel_mult : [1, 1, 2, 2, 4, 4]
      n_classes : 3

    FM_param:
      latent: true
      pretrained: '/data/storage_crack_detection/Pretrained_models/AutoEncoderKL/'
      step_size: 0.01
      method: ot
      n_classes: ${model.unet.n_classes}
      dropout_prob: 0.1
      CFG: true
      guidance_strength: 1.0
      reconstruct: 0.3
      save_reconstructs: false
      plot_n_epoch: 20
      target: 2
      solver_lib: torchdiffeq
      mode: both
      wh: 1
      plot_ids: [0,1,2,3,4,5,6]
      ood: false
      win_size: 5
  
trainer:
  min_epochs: 5
  max_epochs: 100
  enable_model_summary: false
  gradient_clip_val: 0.5

data:
    variant: Enc_mix_512x512
    crack: synthetic
    batch_size: 32
    rgb_transform: null
        # _target_: src.data.components.transforms.diffuser_to_grayscale
    height_transform: null
        # _target_: src.data.components.transforms.diffuser_normalize_height_idv

extras:
  print_config: false

logger:
  csv:
      prefix: "impasto_flowmatching"
  wandb:
    tags: ${tags}
    group: "impasto"
  aim:
    experiment: "impasto"
  mlflow:
    experiment_name: "impasto flowmatching"
  tensorboard:
    name: "impasto flowmatching"

