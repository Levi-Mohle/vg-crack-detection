# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: impasto
  - override /model: fe
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["impasto", "feature extractor"]

seed: 12345

callbacks:
    early_stopping:
        monitor: "train/loss"
        patience: 15
        mode: "min"
    model_summary:
      max_depth: 1
    model_checkpoint:
        mode: "min"
        monitor: "train/loss"

model:
    optimizer:
      lr: 0.0001
    
    criterion:
      _target_: src.models.components.loss_functions.losses.CustomCosineSimilarity
      DLlambda: 0.1

    noise_scheduler:
      num_train_timesteps: 1000

    unet:
      in_channels: 3
      out_channels: 3
      
    unet_dict: 
      ckpt_path: '/data/storage_crack_detection/lightning-hydra-template/logs/train/runs/2024-12-09_10-43-10_DDPM_1000steps/checkpoints/last.ckpt'
      num_condition_steps: 250
      condition_weight: 3
    
trainer:
  min_epochs: 5
  max_epochs: 30
  enable_model_summary: false
  gradient_clip_val: 0.5

data:
  batch_size: 16
  rgb_transform:
    _target_: src.data.components.transforms.diffuser_normalize
  height_transform:
    _target_: src.data.components.transforms.diffuser_normalize_height

extras:
  print_config: false

logger:
  csv:
      prefix: "impasto_fe"
  wandb:
    tags: ${tags}
    group: "impasto"
  aim:
    experiment: "impasto"
  mlflow:
    experiment_name: "impasto fe"
  tensorboard:
    name: "impasto fe"

