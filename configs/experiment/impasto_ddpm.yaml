# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: impasto
  - override /model: ddpm
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["impasto", "conditional denoising diffusion"]

seed: 12345

callbacks:
    early_stopping:
        monitor: "val/loss"
        patience: 15
        mode: "min"
    model_summary:
      max_depth: 1
    model_checkpoint:
        mode: "min"
        monitor: "val/loss"

model:
    criterion:
      _target_: src.models.components.loss_functions.losses.MSE_loss
    optimizer:
      lr: 1e-4
    unet:
      in_channels: 8
      out_channels: 8
    noise_scheduler:
      num_train_timesteps: 1000
    # scheduler:
    #   _target_: src.models.components.scheduler.schedulers.WarmupCosineScheduler
    #   _partial_: true
    #   num_warmup_steps: 500
    #   num_training_steps: 6400
    #   num_cycles: 0.5
    scheduler:
      _target_: torch.optim.lr_scheduler.StepLR
      _partial_: true
      step_size: 1
      gamma: 0.99
    DDPM_param:
      mode: both
      target: 2
      reconstruct: .2
      wh: 1
      plot_n_epoch: 4
      plot_ids: [0,1,2,3]
      latent: true
      pretrained: '/data/storage_crack_detection/Pretrained_models/AutoEncoderKL'
      ood: false
      use_cond: true
      condition_weight: 2
      skip: 25
      eta: 1
    
trainer:
  min_epochs: 5
  max_epochs: 30
  enable_model_summary: false
  gradient_clip_val: 0.5

data:
  batch_size: 16
  variant: Enc_512x512
  rgb_transform: null
    # _target_: src.data.components.transforms.diffuser_normalize
  height_transform: null
    # _target_: src.data.components.transforms.diffuser_normalize_height_idv

extras:
  print_config: false

logger:
  csv:
      prefix: "impasto_ddpm"
  wandb:
    tags: ${tags}
    group: "impasto"
  aim:
    experiment: "impasto"
  mlflow:
    experiment_name: "impasto ddpm"
  tensorboard:
    name: "impasto ddpm"

