# @package _global_

defaults:
  - override /data: impasto
  - override /model: autoencoders/vq-f4
  - override /callbacks: default
  - override /trainer: default

tags: ["impasto", "autoencoder", "vq-f4"]

seed: 12345

callbacks:
    early_stopping:
        monitor: "val/loss"
        patience: 15
        mode: "min"
    model_summary:
      max_depth: 1
    model_checkpoint:
        mode: "min"
        monitor: "val/loss"

model:
  mode: both
  embed_dim: 3
  ddconfig:
    z_channels: 3
    in_channels: 2
    out_ch: 2
  lossconfig:
    params:
      disc_in_channels: 3

trainer:
  min_epochs: 5
  max_epochs: 30
  enable_model_summary: false
  # gradient_clip_val: 0.5

data:
  batch_size: 32
  rgb_transform:
    _target_: src.data.components.transforms.diffuser_to_grayscale_idv
  height_transform:
    _target_: src.data.components.transforms.diffuser_normalize_height_idv

extras:
  print_config: false