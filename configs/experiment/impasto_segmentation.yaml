# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: impasto
  - override /model: segmentation
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["impasto", "segmentation", "unet",
        "supervised"]

seed: 12345

callbacks:
    early_stopping:
        monitor: "val/loss"
        patience: 30
        mode: "min"
    model_summary:
        max_depth: 1
    model_checkpoint:
        mode: "min"
        monitor: "val/loss"

model:
    optimizer:
      lr: 1e-5
    unet:
      in_channels : 8
      out_channels : 4
      dropout : 0.0

    Seg_param:
      warm_up: 0
      latent: true
      plot_n_epoch: 10
      batch_size: ${data.batch_size}
      pretrained: 'C:\Users\lmohle\Documents\2_Coding\data\Trained_Models\AutoEncoderKL\'
      save_reconstructs: false
      target: 3
      mode: both
      plot: false
      plot_ids: [0,1,16,17]
  
trainer:
  min_epochs: 5
  max_epochs: 500
  enable_model_summary: false
  gradient_clip_val: 0.5

data:
    variant: Enc_mix_seg_512x512
    crack: null
    batch_size: 16
    transform: null
        # _target_: src.data.components.transforms.Augmentation

extras:
  print_config: false

logger:
  csv:
      prefix: "impasto_flowmatching"
  wandb:
    tags: ${tags}
    group: "impasto"
  aim:
    experiment: "impasto"
  mlflow:
    experiment_name: "impasto segmentation"
  tensorboard:
    name: "impasto segmentation"

